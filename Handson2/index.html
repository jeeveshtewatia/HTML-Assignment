<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>FORMS</h1>
    <hr>
    <form action="index3.html">
        <label for="name">Name</label>
        <input type="text" name="myname" placeholder="name" value="" required><br><br>
        <label for="email">Email Address</label>
        <input type="email" name="email" placeholder="email" required autocomplete="on" value=""><br><br>
        <label for="password">Password</label>
        <input type="password" name="paswd" placeholder="password" value=""><br>

        <h3>Languages</h3>
        <input type="radio" name="lang" id="react" value="react">
        <label for="react">React</label><br><br>
        <input type="radio" name="lang" id="angular" value="angular">
        <label for="angular">Angular</label><br><br>
        <input type="radio" name="lang" id="vue" value="vue">
        <label for="vue">Vue</label><br>
        <h3>Courses</h3>
        <input type="checkbox" name="course1" value="mern" required>
        <label for="mern">MERN</label><br>
        <br>
        <input type="checkbox" name="course2" value="mean">
        <label for="mean">MEAN</label><br><br>
        <input type="checkbox" name="course3" value="mevn">
        <label for="mevn">MEVN</label><br><br>
        <label for="field">Field:</label><br>
        <select name="field" id="field">
        <option value="front end">Front End</option>
        <option value="back end">Back End</option>
        <option value="full stack">Full Stack</option>
    </select><br><br>
        <textarea name="area" id="area" cols="30" rows="10"></textarea>
        <br><br><br>
        <label for="number">Phone Number</label>
        <input type="tel" maxlength="10">
        <input type="submit" value="submit">
    </form>
    <h1>TABLES</h1>
    <a href="index2.html">click here</a>
</body>

</html>
